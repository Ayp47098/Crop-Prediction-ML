<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Production Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 800px; /* Increased width to accommodate side-by-side inputs */
            margin: auto;
            border-radius: 10px;
        }

        .home__button {
            position: absolute;
            top: 3rem;
            left: 3rem;
            background-color: hsl(32, 100.00%, 65.90%);
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            color: hsl(212, 40%, 12%);
            font-weight: 600;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        body {
            background: url("../static/img/img4.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        label{
            color: hsl(212, 40%, 12%);
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-light">
    <a href="{{ url_for('home') }}" class="home__button">Back</a>
    <div class="container mt-1">
        <div class="card shadow-lg p-4 custom-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-center form-title me-2">ðŸŒ¾ Crop Yield Prediction ðŸŒ¿</h2>
                <button id="clear-all" class="btn btn-danger">Clear All</button>
            </div>
            <form id="prediction-form">
                <!-- Row 1: State Name and District Name -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">State Name</label>
                        <input type="text" class="form-control" id="State_Name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">District Name</label>
                        <input type="text" class="form-control" id="District_Name" required>
                    </div>
                </div>

                <!-- Row 2: Season and Crop -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Season</label>
                        <input type="text" class="form-control" id="Season" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Crop</label>
                        <input type="text" class="form-control" id="Crop" required>
                    </div>
                </div>

                <!-- Row 3: Area and Crop Year -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Area</label>
                        <input type="number" step="any" class="form-control" id="Area" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Crop Year</label>
                        <input type="number" class="form-control" id="Crop_Year" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 mb-4">Predict</button>
            </form>
            <div class="mt-4 alert alert-info" id="prediction-result" style="display: none;"></div>
        </div>
    </div>

    <style>
        body {
            background: url("{{ url_for('static', filename='img/img4.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-card {
            background: rgba(255, 255, 255, 0.1); /* Transparent glass effect */
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid rgba(0, 183, 255, 0.8); /* Neon blue border */
            box-shadow: 0px 0px 20px rgba(0, 183, 255, 0.8); /* Glowing effect */
            transition: 0.3s;
        }

        .custom-card:hover {
            box-shadow: 0px 0px 30px rgba(0, 183, 255, 1);
        }

        .form-title {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg,rgb(53, 53, 53),rgb(20, 22, 26));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .form-control {
            background: rgba(246, 246, 246, 0.57);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .form-control:focus {
            border: 2px solid rgba(0, 183, 255, 0.8);
            box-shadow: 0px 0px 10px rgba(0, 183, 255, 0.8);
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: linear-gradient(90deg, #00e0ff, #0066ff);
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #0066ff, #00e0ff);
            box-shadow: 0px 0px 15px rgba(0, 183, 255, 1);
        }
    </style>
</body>
</html>
